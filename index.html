<html lang="en">
<head>

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title> Order Summary</title>
</head>
<body>
 <div class="main-div">

  <div class="img"> <img src="./images/illustration-hero.svg"  alt="hero"></div>
  <div class="info">

   <h1>Order Summary </h1>

  <div class="anual-plan">
    <div class="music-logo"> <img src="./images/icon-music.svg" alt=""> </div>
    <div class="plan">
     <h2> Annual plan</h2>
     <p class="price"> $59.99/year </p>

    <a  class="change" href="#"> Change</a>

  <button type="button" class="payment">  Proceed to Payment</button>
  <button type="button" class="cancel"> Cancel Order</button>
  </div>
 </div>
